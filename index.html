<!DOCTYPE html>
<html lang="en" data-framework="javascript">
<head>

	<title>Word-Game-2020</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="result">
	</div>

	<!--단어-->
	<div class="game">
		<div id="quiz">
			<a class="word_temp"></a>

	</div>

		<a>실패: </a>
		<a id="fail">0</a><br/>

		<button id="start">START GAME</button>
	</div>
</body>
<script type="text/javascript" src="js/data.js"></script>
